<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Iniciar sesi칩n</title>
    </h:head>
    <h:outputScript library="js" name="spanishcalendar.js"/>
    <h:body>
        <h:form>
            <h1 style="margin-top:0">Inicio de sesi칩n</h1>
            <p:panelGrid id="grid" columns="1" 
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid" 
                 style="border:0px none; background-color:transparent; width: 50%; margin: 0 auto;">
                <p:fieldset legend="Credenciales">
                    <p:panelGrid columns="3">
                        <p:outputLabel for="username" value="Nombre de usuario:"/>
                        <p:inputText required="true" requiredMessage="Obligatorio" id="username" value="#{indexController.user.user}"/>
                        <p:message for="username"/>

                        <p:outputLabel for="pass" value="Contrase침a:"/>
                        <p:password id="pass" required="true" requiredMessage="Obligatorio" value="#{indexController.user.password}" toggleMask="true" redisplay="true"/>
                        <p:message for="pass"/>
                    </p:panelGrid>
                </p:fieldset>
            </p:panelGrid>
            
            <p:panelGrid id="grid2" columns="1" layout="grid" style="width:100%; text-align:center;" styleClass="showcase-text-align-center">
                <p:commandButton id="submitButton" icon="pi pi-sign-in" action="#{indexController.verificarUsuario()}" value="Iniciar sesi칩n" update="grid,grid2" styleClass="mt-3" />
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
