<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaPublicaciones.xhtml">

            <ui:define name="content">
                <h:head>
                    <h:outputStylesheet library="css" name="index.css"/>
                    <title>Publicaciones</title>
                </h:head>
                <h:body>
                    <h:form>
                        <h1 style="margin-top:0">Lista de publicaciones</h1>
                        <p:panelGrid id="grid" columns="1" 
                        layout="grid"
                        styleClass="ui-panelgrid-blank ui-fluid" 
                        style="border:0px none; background-color:transparent; width: 85%; margin: 0 auto;">
                            <p:dataTable styleClass="ui-corner-all" var="pub" value="#{listaPublicacionesController.publicaciones}">
                                <p:column headerText="Título" styleClass="centeredColumnContent">
                                    <h:outputText value="#{pub.titulo}" />
                                </p:column>
                                
                                <p:column headerText="Creador" styleClass="centeredColumnContent">
                                    <h:outputText value="#{pub.persona.apellido1} #{pub.persona.apellido2}, #{pub.persona.nombrePersona}" />
                                </p:column>
                                
                                <p:column headerText="Fecha creación" styleClass="centeredColumnContent">
                                    <h:outputText value="#{pub.fecha}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Valorar" style="width:100px" >
                                    <h:commandLink action="editarpublicacion.xhtml" actionListener="#{listaPublicacionesController.establecerPublicacion(pub)}">
                                        <h:graphicImage style="display: block; margin: 0px auto;" library="img" name="edit.png" width="30px"/>
                                    </h:commandLink>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                        <p:panelGrid id="grid2" columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="border:0px none; background-color:transparent; width: 40%; margin: 0 auto;">
                            <p:messages id="messageId" severity="info,fatal" closable="true"/>
                        </p:panelGrid>
                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
