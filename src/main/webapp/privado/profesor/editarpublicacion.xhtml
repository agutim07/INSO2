<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantillaPublicaciones.xhtml">

            <ui:define name="content">
                <h:head>
                    <title>Editar publicación</title>
                </h:head>
                <h:body>
                    <h:form>
                        <h1 style="margin-top:0">Edición de: <em>#{editarPublicacionController.publicacion.titulo}</em></h1>
                        <h2 style="margin-top:2">Subido por: <em>#{editarPublicacionController.publicacion.persona.nombrePersona}
                            #{editarPublicacionController.publicacion.persona.apellido1} #{editarPublicacionController.publicacion.persona.apellido2}</em></h2>
                        <p:panelGrid id="grid" columns="2" 
                             layout="grid"
                             styleClass="ui-panelgrid-blank ui-fluid"
                             style="border:0px none; background-color:transparent;">
                            <p:fieldset legend="Datos de la publicación">
                                <p:panelGrid style="height: 180px" columns="3">
                                    <p:outputLabel for="cat" value="Categoría:"/>
                                    <p:selectOneMenu id="cat" value="#{editarPublicacionController.categoria}">
                                        <f:selectItems value="#{altaPublicacionController.categorias}"/>
                                    </p:selectOneMenu>
                                    <div/> 

                                    <p:outputLabel for="cuerpo" value="Cuerpo:"/>
                                    <p:inputTextarea rows="6" cols="33" id="cuerpo" required="true" requiredMessage="Obligatorio" value="#{editarPublicacionController.publicacion.cuerpo}"/>
                                    <p:message for="cuerpo"/>
                                </p:panelGrid>
                            </p:fieldset>
                            <p:fieldset legend="Valoración del profesor">
                                <p:panelGrid style="height: 180px" columns="3">
                                    <p:outputLabel for="val" value="Valoración:"/>
                                    <p:rating id="val" value="#{editarPublicacionController.publicacion.valoracion}"/>
                                    <div/> 

                                    <p:outputLabel for="comment" value="Comentario:"/>
                                    <p:inputTextarea rows="6" cols="33" id="comment" value="#{editarPublicacionController.publicacion.comentarioProfesor}"/>
                                    <div/> 
                                </p:panelGrid>
                            </p:fieldset>
                        </p:panelGrid>

                        <p:panelGrid id="grid2" columns="1" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="border:0px none; background-color:transparent; width: 15%; margin: 0 auto;">
                            <p:commandButton id="submitButton" icon="pi pi-check-circle" action="#{editarPublicacionController.editarPublicacion()}" value="Modificar" update="grid,grid2" styleClass="mt-3" />
                        </p:panelGrid>
                    </h:form>
                </h:body>
            </ui:define>

        </ui:composition>

    </body>
</html>
